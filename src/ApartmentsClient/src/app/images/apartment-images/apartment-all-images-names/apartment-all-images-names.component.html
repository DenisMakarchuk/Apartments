<div *ngIf="errorMessage && isOwner">
  <div class="alert alert-danger" role="alert">
      {{errorMessage}}
  </div>
</div>

<div *ngIf="spinning"  class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="spinningDel"  class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="currentImage && !spinningDel" class="m-3"> 
  <div id="carouselExampleFade" class="carousel slide carousel-fade m-3" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="currentImage" class="d-block w-100">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" (click)="previouseImage()" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" (click)="nextImage()" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="form-group btn-group m-2">
    <div *ngFor="let imageNumber of imagesCount">
        <button [ngClass]="imageNumber === currentImageNumber 
          ? 'btn btn-success border btn-sm custom'
          : 'btn btn-warning border btn-sm custom'" 
          (click)="getImage(imageNumber)"
          >{{imageNumber}}</button>
    </div>

    <button *ngIf="isOwner" class="btn btn-danger border btn-sm" (click)="deleteImage()">Delete Image</button>
  </div>
</div>
