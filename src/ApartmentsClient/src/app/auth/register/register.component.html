<div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
</div>

<div *ngIf="!isregistered">
    <form  class="was-validated" novalidate [formGroup]="registerForm" (ngSubmit)="register()">
        <h3>Please sign up</h3>

        <div class="form-group">
            <label for="inputName">Log In Name</label>
            <input type="string" 
                   id="inputName" 
                   class="form-control" 
                   formControlName="userName" 
                   placeholder="Enter unique Log In Name" 
                   required>

            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, enter the unique Log In Name!
            </div>
        </div>

        <div class="form-group">
            <label for="inputNick">Display Name</label>
            <input type="string" 
                   id="inputNick" 
                   class="form-control" 
                   formControlName="nickName" 
                   placeholder="Enter Display Name" 
                   required>

            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, enter Display Name!
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" 
                   id="inputEmail" 
                   class="form-control" 
                   formControlName="email" 
                   placeholder="Enter email" 
                   required>

            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, enter valid email!
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password"
                   id="inputPassword" 
                   class="form-control" 
                   formControlName="password" 
                   placeholder="Password" 
                   required
                   minlength="8">

            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, enter the password!
            </div>
        </div>

        <button type="submit" class="btn btn-block btn btn-success">
            <span *ngIf="spinning" 
                      class="spinner-border spinner-border customSpin" 
                      role="status" 
                      aria-hidden="true"></span>
                      Sign up</button>
    </form>
</div>

<div *ngIf="isregistered">
    <div class="alert alert-success text-center">
        Please, confirm your email!
    </div>
</div>
