<div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h3>Please sign in</h3>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="name" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-block btn btn-success">Sign up</button>
    </form>
</div>
