<div class="row">
    <form  [formGroup]="apartmentForm" (ngSubmit)="add()" #formDir="ngForm"  class="was-validated" novalidate>
        <form [formGroup]="addressForm" (ngSubmit)="add()" #formDir="ngForm"  class="was-validated" novalidate>
            <div class="form-group">
                <label>Country</label>
    
                <select class="form-control" formControlName="countryId" required>
                    <option value="">Choose country</option>
                    <option *ngFor="let c of countries" value="{{c.id}}">{{c.name}}</option>
                </select>

                <div class="invalid-feedback">
                    Please, choose the country!
                </div>
            </div>
          
            <div class="form-group">
                <label>City</label>
        
                <input formControlName="city" type="text" class="form-control" placeholder="City" required>

                <div class="invalid-feedback">
                    Please, enter the city!
                </div>
            </div>
    
            <div>
                <label>Street</label>
    
                <input formControlName="street" type="text" class="form-control" placeholder="Street" required>
                
                <div class="invalid-feedback">
                    Please, enter the Street!
                </div>

            </div>
    
            <div>
                <label>Home</label>
    
                <input formControlName="home" type="text" class="form-control" placeholder="Home">      
            </div>
    
            <div>
                <label>Number Of Apartment</label>
    
                <input formControlName="numberOfApartment" type="number" class="form-control" placeholder="Number Of Apartment">      
            </div>
        </form>
    
        <div>
            <label>Title</label>

            <input formControlName="title" type="text" class="form-control" placeholder="Title" required minlength="5" maxlength="120"/>

            <div class="invalid-feedback">
                Title must have from 5 till 120 items!
            </div>
        </div>
      
        <div>
            <label>Text</label>

            <textarea formControlName="text" type="text" class="form-control" placeholder="Text" required minlength="5" maxlength="500"></textarea>

            <div class="invalid-feedback">
                Description must have from 5 till 500 items!
            </div>
        </div>
      
        <div>
            <label>Area</label>

            <input formControlName="area" type="number" class="form-control" placeholder="Area"/>
        </div>
      
        <div>
            <label>Is Open?</label>

            {{apartmentForm.value.isOpen}}
            <div class="form-check">
                <input formControlName="isOpen" 
                       type="boolean" 
                       class="form-check-input" 
                       type="radio" 
                       name="isOpen" 
                       id="true"
                       value="true" 
                       checked>
                <label class="form-check-label" for="true">
                    Open
                </label>
            </div>
            <div class="form-check">
                <input formControlName="isOpen" 
                       type="boolean" 
                       class="form-check-input" 
                       type="radio" 
                       name="isOpen" 
                       id="false" 
                       value="false">
                <label class="form-check-label" for="false">
                    Close
                </label>
            </div>
        </div>
      
        <div>
            <label>Price</label>

            <input formControlName="price" type="number" class="form-control" placeholder="Price" required min="1"/>

            <div class="invalid-feedback">
                Price must be greater than 0!
            </div>
        </div>
      
        <div>
            <label>Number Of Rooms</label>

            <input formControlName="numberOfRooms" type="number" class="form-control" placeholder="Number Of Rooms"  required min="1"/>

            <div class="invalid-feedback">
                Number of Rooms must be greater than 0
            </div>
        </div>
  
        <div class="btn-group my-2 my-sm-0 btn-lg btn-block" role="group">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-warning" (click)="goBack()">Go back</button>
        </div>
    </form>
</div>
