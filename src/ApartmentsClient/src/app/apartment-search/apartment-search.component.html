<div class="row">
  <form class="col col-lg-4" [formGroup]="searchForm" (ngSubmit)="searchApartments()" #formDir="ngForm" novalidate>
    <div class="form-group">
      <label>Country</label>
      <select class="form-control" formControlName="countryId">
          <option value="">Choose country</option>
          <option *ngFor="let c of countries" value="{{c.id}}">{{c.name}}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>City</label>

      <input formControlName="cityName" type="text" class="form-control" placeholder="City">
    </div>

    <div class="form-group">
      <label>Rooms</label>

      <div class="input-group">
        <input class="form-control" type="number" placeholder="Min" formControlName="roomsFrom">
        <input class="form-control" type="number" placeholder="Max" formControlName="roomsTill">
      </div>
    </div>

    <div class="form-group">
      <label>Price</label>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">$</span>
        </div>

        <input class="form-control" type="number" placeholder="Min" formControlName="priceFrom">
        <input class="form-control" type="number" placeholder="Max" formControlName="priceTill">
      </div>
    </div>

    <div class="form-group">
      <label>Dates</label>

      <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

      <div class="form-group">
          <input type="text"
                placeholder="Dates"
                class="form-control"
                bsDaterangepicker
                formControlName="dates"
                >
      </div>
    </div>

    <button class="btn btn-success my-2 my-sm-0 btn-lg btn-block" type="submit">Search</button>
  </form>

  <div class="col">
    <div class="card mb-8" *ngIf="apartments">
      <div class="row no-gutters" *ngFor="let ap of apartments">
        <div class="col-md-4">
          <!-- <img src="..." class="card-img" alt="..."> -->
        </div>
        <div class="col">
          <div class="card-body">
            <h4 class="card-title">{{ap.id}}</h4>

            <h4 class="card-title">{{ap.title}}</h4>
            <h6 class="card-text">Price: {{ap.price}}</h6>
            <h6 class="card-text">Rooms: {{ap.numberOfRooms}}</h6>
            <h6 class="card-text">Area: {{ap.area}}</h6>
            <p class="card-text">{{ap.text}}</p>
            <p class="card-text"><small class="text-muted">Lust time updated at {{ap.update}}</small></p>
          </div>
        </div>

        <button class="btn btn-warning my-2 my-sm-0 btn-lg btn-block" 
        *ngIf="isLoggedIn"
        routerLink="/apartment/{{ap.id}}">Details</button>
      </div>
    </div>
    
  </div>
</div>
