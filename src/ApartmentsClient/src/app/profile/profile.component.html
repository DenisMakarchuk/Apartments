<div class="row">
    <div class="col col-lg-3">
        <div class="btn-group-vertical my-2 my-sm-0 btn-lg btn-block">
            <button class="btn btn-dark"  
            type="button" 
            data-toggle="collapse" 
            data-target="#collapseApartments" 
            aria-expanded="false" 
            aria-controls="collapseApartments">My Apartments</button>

            <button class="btn btn-dark"
            type="button" 
            data-toggle="collapse" 
            data-target="#collapseComments" 
            aria-expanded="false" 
            aria-controls="collapseComments">My Comments</button>

            <button class="btn btn-dark"
            type="button" 
            data-toggle="collapse" 
            data-target="#collapseOrders" 
            aria-expanded="false" 
            aria-controls="collapseOrders">My Orders</button>
        </div>
    </div>

    <div class="col">
            <div class="collapse" id="collapseApartments">
                <button class="btn btn-dark my-2 my-sm-0 btn-lg btn-block" type="submit">Add Apartment</button>

                <div class="card card-body alert alert-secondary">
                    collapseApartments

                    <div class="btn-group" role="group">
                        <button class="btn btn-warning my-2 my-sm-0 btn-lg btn-block" type="submit">Change Apartment</button>
                        <button class="btn btn-danger" type="submit">Detete</button>
                    </div>
                </div>
            </div> 
            
            <div class="collapse" id="collapseComments">
                <div class="card card-body alert alert-warning">
                    collapseComments  
                    
                    <div class="btn-group" role="group">
                        <button class="btn btn-warning my-2 my-sm-0 btn-lg btn-block" type="submit">Change Comment</button>
                        <button class="btn btn-danger" type="submit">Detete</button>
                    </div>
                </div>
            </div>    

            <div class="collapse" id="collapseOrders">
                <div class="card card-body alert alert-light">
                    collapseOrders       
                    
                    <div class="btn-group" role="group">
                        <button class="btn btn-warning my-2 my-sm-0 btn-lg btn-block" type="submit">Change Order</button>
                        <button class="btn btn-danger" type="submit">Detete</button>
                    </div>
                </div>
            </div>    
    </div>
</div>
