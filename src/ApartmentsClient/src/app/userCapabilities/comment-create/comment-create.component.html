<div>
    <form [formGroup]="commentForm" (ngSubmit)="add()" #formDir="ngForm" novalidate>
        <div class="form-group">
            <label>Title</label>
    
            <input formControlName="title" type="text" class="form-control" placeholder="Title">
        </div>

        <div class="form-group">
            <label>Text</label>
    
            <input formControlName="text" type="text" class="form-control" placeholder="Text">
        </div>

        <button class="btn btn-success my-2 my-sm-0 btn-lg btn-block" type="submit">Add comment</button>
    </form>
</div>
